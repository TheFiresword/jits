<div class="card" #card style="color: inherit; border: none; max-width:320px">
    <div class="card-body" style="padding: 1.5rem 1.5rem">
        <div class="px-2 d-flex align-items-center justify-content-center" style="height: 48px;">
            <div class="avatar me-3 d-flex align-items-center justify-content-center" style="height: 3rem; width: 3rem" #avatar>
                <span class="" style="font-size: 24px;">
                    <i class="bi" #icon></i>
                </span>                                            
            </div>
            <div class="d-block">
              <div class="text-start" style="max-width: 250px;">
                <h4 class="my-0 mb-1">{{title}}</h4>
                <h5 class="my-0" #statistick>{{statistic}}</h5>
              </div>
            </div>
        </div>
    </div>
</div>
